<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar autor</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Editar Autor</h1>    
    <a href="/">Menu</a>
    <a href="/autores">Autores</a>
    <br>
    <br>
    <form th:action="@{/salvarAutor}" th:object="${autor}" method="POST" id="idAutor">
      
        <label>Id Autor:</label> <span th:text="${autor.idAutor}"></span>
        <br>
        <input type="hidden" th:value="${autor.idAutor}" th:field="${autor.idAutor}" name="idAutor" />
        <input type="hidden" th:value="${autor.livros}" th:field="${livro.livros}" name="livros" />
      
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome:" th:value="${autor.nome}" name="nome" required/>
        <br>  
        <label>CPF:</label>
        <input type="text" placeholder="Digite o cpf" th:value="${autor.cpf}" name="cpf" required/>
        <br>  
        <label>Email:</label>
        <input type="text"  placeholder="Digite o email" th:value="${autor.email}" name="email" required/>
        <br>  
        <label>Origem:</label>
        <input type="text" placeholder="Digite o origem" th:value="${autor.origem}" name="origem" required/>
        <br>  

        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>
    
</body>

</html>
