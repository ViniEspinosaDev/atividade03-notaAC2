<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar editora</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Editar editora</h1>    
    <a href="/">Menu</a>
    <a href="/editoras">Editoras</a>
    <br>
    <br>
    <form th:action="@{/salvarEditora}" th:object="${editora}" method="POST" id="idEditora">
      
        <label>Id Editora:</label> <span th:text="${editora.idEditora}"></span>
        <br>
        <input type="hidden" th:value="${editora.idEditora}" th:field="${editora.idEditora}" name="idEditora" />
        <input type="hidden" th:value="${editora.livros}" th:field="${editora.livros}" name="livros" />
      
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome:" th:value="${editora.nome}" name="nome" required/>
        <br>  
        <label>Origem</label>
        <input type="text" placeholder="Digite o origem" th:value="${editora.origem}" name="origem" required/>
        <br>  
        <label>Ano Inauguração:</label>
        <input type="number" placeholder="Digite o ano" th:value="${editora.anoInauguracao}" name="anoInauguracao" required/>
        <br>  
        <label>Endereco:</label>
        <input type="text" placeholder="Digite o endereco" th:value="${editora.endereco}" name="endereco" required/>
        <br>  

        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>
    
</body>

</html>
