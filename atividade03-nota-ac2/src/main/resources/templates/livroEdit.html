<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar livro</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Editar Livro</h1>    
    <a href="/">Menu</a>
    <a href="/livros">Livros</a>
    <br>
    <br>
    <form th:action="@{/salvarLivro}" th:object="${livro}" method="POST" id="idLivro">
      
        <label>Id Livro:</label> <span th:text="${livro.idLivro}"></span>
        <br>
        <input type="hidden" th:value="${livro.idLivro}" th:field="${livro.idLivro}" name="idLivro" />
        <input type="hidden" th:value="${livro.autores}" th:field="${livro.autores}" name="autores" />
      
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome:" th:value="${livro.nome}" name="nome" required/>
        <br>  
        <label>Genero:</label>
        <input type="text" placeholder="Digite o genero" th:value="${livro.genero}" name="genero" required/>
        <br>  
        <label>Preco:</label>
        <input type="number" step="0.010" placeholder="Digite o preÃ§o" th:value="${livro.preco}" name="preco" min="0" required/>
        <br>  
        <label>Ano:</label>
        <input type="number" placeholder="Digite o ano" th:value="${livro.ano}" name="ano" required/>
        <br>  


        <label>Editora:</label>
        <select th:field="${livro.editora}" required>
            <option value="">Escolha o Editora</option>
            <option th:each="editora : ${editoras}"
                        th:value="${editora.idEditora}"
                        th:text="${editora.nome}">
            </option>
        </select>

        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>
    
</body>

</html>
