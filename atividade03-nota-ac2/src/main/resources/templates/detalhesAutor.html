<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do autor</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes do autor</h1>
    <a href="/">Menu</a>
    <a href="/autores">Autores</a>
    <br>
    <br>
    <b>Autor: </b> <span th:text="${autor.idAutor}"></span>
    <br><b>Nome: </b> <span th:text="${autor.nome}"></span>
    <br><b>CPF: </b> <span th:text="${autor.cpf}"></span>
    <br><b>Email: </b> <span th:text="${autor.email}"></span>
    <br><b>origem: </b> <span th:text="${autor.origem}"></span>
    <br>
    <br>

    Livros:
    <table>
        <tr>
            <th>Livro</th>
            <th>Nome</th>
            <th>Genero</th>
            <th>Detalhes</th>
        </tr>

        <tr th:each="livro : ${autor.livros}">
            <td th:text="${livro.idLivro}"></td>
            <td th:text="${livro.nome}"></td>
            <td th:text="${livro.genero}"></td>
            <td> <a th:href="@{'/detalhesLivro/' + ${livro.idLivro}}">Detalhes</a></td>
        </tr>
    </table>
    <br>

    <form th:action="@{/associarLivroAutor(idAutor=${autor.idAutor})}" method="POST">
        <label>Adicionar livro:</label>
        <select name="idLivro" required> 
            <option value="">Novo Livro</option>
            <option th:each="livro : ${livros}"
                        th:value="${livro.idLivro}"
                        th:text="${livro.nome}">
            </option>
        </select>
        <input type="submit" value="Associar livro" />
    </form>
</body>
</html>
