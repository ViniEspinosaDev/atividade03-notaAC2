<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de editora</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Cadastro de editora</h1>
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarEditora}" method="POST">
        <label>Nome:</label><input type="text" name="nome" required />
        <label>origem:</label><input type="text" name="origem" required />
        <label>Ano Inauguração:</label><input type="number" name="anoInauguracao"  required />
        <label>Endereço:</label><input type="text" name="endereco"  required />

        <input type="submit" value="Salvar" />
        <input type="reset"  value="Limpar" />
    </form>
    <br>

    <table>
        <tr>
            <th>Editora</th>
            <th>Nome</th>
            <th>origem</th>
            <th>Detalhes</th>
            <th>Editar</th>
        </tr>
        <tr th:each="editora : ${editoras}">
            <td th:text="${editora.idEditora}"></td>
            <td th:text="${editora.nome}"></td>
            <td th:text="${editora.origem}"></td>
            <td> <a th:href="@{'/detalhesEditora/' + ${editora.idEditora}}">Detalhes</a></td>
            <td> <a th:href="@{'/editarEditora?idEditora=' + ${editora.idEditora}}">Editar</a></td>
        </tr>
    </table>
</body>
</html>
